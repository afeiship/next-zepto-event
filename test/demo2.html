<head>

  <style type="text/css">
    #div1 {
      width: 100px;
      height: 100px;
      border: 1px solid #ccc;
      background: #eee;
    }
  </style>

<body>
<div id="div1">

</div>
<script type="text/javascript">
  //case 1:
  var eventMap = {
    click: function () {
      console.log('item click!');
    },
    mouseenter: function () {
      console.log('item mouseenter!');
    },
    mouseleave: function () {
      console.log('item mouseleave!');
    }
  };
  nx.$('#div1').on(eventMap);

  //case 2: namespace
  nx.$('#div1').on('click.com.feizheng.app1',function(){
    console.log('app1 click~');
  })
